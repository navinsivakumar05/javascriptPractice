<!DOCTYPE html>
<html lang="en">

<head>

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
    <!-- link is used to load the css file into our html 
    the rel => is relation. -->
    <!-- href is used to load our file -->
    <!-- stylesheet tells we are loading a css file -->
</head>

<body>
    <p class="title">
        Rock Paper Scissors
    </p>
    <button onclick="
        playGame('rock');" class="move-button">
        <img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
        playGame('paper');
        " class="move-button">
        <img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
        playGame('scissors');
        " class="move-button">
        <img src="images/scissors-emoji.png" class="move-icon"> </button>

    <p class=" js-result result "></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button onclick=" 
        score.wins =0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-score-button">Reset Score
    </button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
    <!-- //this is to load our js file into our html -->


</body>

</html>
